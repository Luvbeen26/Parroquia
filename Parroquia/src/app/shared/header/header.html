<header class="header">
    <div class="img_logo">
        <img src="../img/logo.png" alt="Nuestra Señora del Rosario" class="logo" (click)="logout()">
    </div>
    <div class="Items" id="items" #items>
        <div class="User-options">
        @if(isauth === true){
            <a routerLink="/" class="options">
                <mat-icon class="icons">home</mat-icon>
                <span>Inicio</span>
            </a>
            <a routerLink="/eventos/ver" class="options">
                <mat-icon class="icons">event</mat-icon>
                <span>Eventos</span>
            </a>
            <a routerLink="/profile" class="options">
                <mat-icon class="icons">person</mat-icon>
                <span>Perfil</span>
            </a>
        }
        </div>
        @if (isauth===false) {
            <div class="Nologin-options">
                <a routerLink="/" class="options">
                    <mat-icon class="icons">home</mat-icon>
                    <span>Inicio</span>
                </a>
                <a routerLink="/auth/login" class="options">
                    <mat-icon class="icons">login</mat-icon>
                    <span>Iniciar Sesión</span>
                </a>
                <a routerLink="/auth/register" class="options">
                    <mat-icon class="icons">person_add</mat-icon>
                    <span>Registrarse</span>
                </a>
            </div>   
        }
        
    </div>  
    @if (isauth===true) {
        <div class="Notif">
            <mat-icon class="icons">notifications</mat-icon>
        </div>
    }
    <div class="nav_toggle" #toggle (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
