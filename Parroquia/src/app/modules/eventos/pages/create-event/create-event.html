<main class="background flex">
    <section class="Contenedor">
        @if (step==0) {
            @if(eventoId == 1){
                <app-form-bautizo (steps)="next_prev_step($event)"></app-form-bautizo>
            }@else if (eventoId == 3 || 7) {
                <app-form-con-prim  [id_event]="eventoId" (steps)="next_prev_step($event)"></app-form-con-prim>
            }@else if (eventoId == 4) {
                <p>matrimonio</p>
            }@else if (eventoId == 5) {
                <p>XV</p>
            }            
        }@else if (step==1){
            <app-form-padres (steps)="next_prev_step($event)"></app-form-padres>
        }@else if (step==2) {
            <app-form-documents [id_event]="eventoId" (steps)="next_prev_step($event)"></app-form-documents>
        }@else if (step==3) {
            <app-form-date [id_event]="eventoId" (steps)="next_prev_step($event)"></app-form-date>    
        }@else if (step==4) {
            <app-form-pay [id_event]="eventoId" (steps)="next_prev_step($event)"></app-form-pay>
        }
    </section>
</main>
