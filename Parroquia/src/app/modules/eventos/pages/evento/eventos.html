<main class="body flex-column">
    <header>
        <h1>Eventos</h1>
        <p class="sub">Realiza los eventos que necesites y solicita los sacramentos que necesites</p>
    </header>
    
    <section class="cards">
        @for (cards of eventosList; track $index) {
            <app-event-info-card [id]="cards.id" [nombre]="cards.nombre" [image]="cards.image" [requisitos]="cards.requisitos" [programar]="cards.programar" [linkprog]="cards.route_prog"></app-event-info-card>
        }
    </section>
    
</main>
