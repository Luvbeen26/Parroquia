<form [formGroup]="form" action="" class="form">    
    <div class="Parents">
        <h2>Padre</h2>
        <section class="inputs">
            <span class="Campo">
                <h4>Nombres</h4>
                <input type="text" formControlName="nombres_f" class="Input" placeholder="Nombres" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Paterno</h4>
                <input type="text" formControlName="ap_pat_f" class="Input" placeholder="Apellido paterno" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Materno</h4>
                <input type="text" formControlName="ap_mat_f" class="Input" placeholder="Apellido materno" maxlength="50">
            </span>
        </section>
    </div>

    <div class="Parents">
        <h2>Madre</h2>
        <section class="inputs">
            <span class="Campo"> 
                <h4>Nombres</h4>
                <input type="text" formControlName="nombres_m" class="Input" placeholder="Nombres" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Paterno</h4>
                <input type="text" formControlName="ap_pat_m" class="Input" placeholder="Apellido paterno" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Materno</h4>
                <input type="text" formControlName="ap_mat_m" class="Input" placeholder="Apellido materno" maxlength="50">
            </span>
        </section>
    </div>
    
    <div class="Parents">
        <h2>Padrino</h2>
        <section class="inputs">
            <span class="Campo"> 
                <h4>Nombres</h4>
                <input type="text" formControlName="nombres_p" class="Input" placeholder="Nombres" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Paterno</h4>
                <input type="text" formControlName="ap_pat_p" class="Input" placeholder="Apellido paterno" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Materno</h4>
                <input type="text" formControlName="ap_mat_p" class="Input" placeholder="Apellido materno" maxlength="50">
            </span>
        </section>
    </div>
</form>
