<main>
    <app-header-form [titulo]="'Fecha y Hora'" [icono]="'../icons/calendary_blue.svg'" [descripcion]="'Elija fecha y hora para la ceremonia'"></app-header-form>
    <hr>
    <section class="contenedor">    
        <div class="calendary flex">
            <calendar-date [min]="isomin" (change)="DateChange($event)">
            
            <svg aria-label="Previous" slot="previous" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            <svg aria-label="Next" slot="next" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right">
                <path d="m9 18 6-6-6-6"/>
            </svg>

            <div class="grid">
                <calendar-month></calendar-month>
            </div>
            </calendar-date>
        </div>
        <!-- âœ… AGREGADO [formGroup]="form" -->
        <form [formGroup]="form" class="form flex-column">
            <span class="Campo flex-column">
                <h4>Fecha Seleccionada</h4>
                <input formControlName="fecha" type="text" id="date" class="Input" readonly>
            </span>
            <span class="Campo flex-column">
                <h4>Hora</h4>
                <select formControlName="hora" id="hora" class="Input">
                    <option value="">Seleccione una hora</option>
                </select>
            </span>
        </form>
    </section>
</main>
