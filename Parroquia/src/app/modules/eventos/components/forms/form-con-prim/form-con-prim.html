<app-header-form [titulo]="'Datos del ' + eventName" [icono]="icon" [descripcion]="'Ingrese la informacion personal'"></app-header-form>

<hr>
<form [formGroup]="form" class="form">    
    <section class="info-bautizado">
        
            <span class="Campo">
                <h4>Nombres</h4>
                <input type="text" formControlName="nombres" class="Input" placeholder="Nombres" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Paterno</h4>
                <input type="text" formControlName="ap_pat" class="Input" placeholder="Apellido paterno" maxlength="50">
            </span>

            <span class="Campo">
                <h4>Apellido Materno</h4>
                <input type="text" formControlName="ap_mat" class="Input" placeholder="Apellido materno" maxlength="50">
            </span>
        
        <span class="genero down">
            <h4>Genero</h4>
            <div class="radios">
                <label class="radios2">
                    <input type="radio" name="genero" value="M" formControlName="genero">
                    <span></span>
                    Masculino
                </label>
                <label class="radios2">
                    <input type="radio" name="genero" value="F" formControlName="genero">
                    <span></span>
                    Femenino
                </label>
            </div>
        </span>


        <span class="Campo down">
            <h4>Fecha de Nacimiento</h4>
            <input type="date" class="Input" formControlName="fecha_nac">
        </span>


        <span class="Campo down">
            <h4>Edad</h4>
            <input type="number" class="Input" placeholder="Edad" formControlName="edad">
        </span>
    </section>
    
    <div class="buttons">
        <button class="button" [disabled]="form.invalid" (click)="next()">Continuar</button> 
    </div>
</form>
