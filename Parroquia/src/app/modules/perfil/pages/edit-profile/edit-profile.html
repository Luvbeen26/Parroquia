<main class="main flex-column">
    <div class="personal carding">
        <h2>Informacion Personal</h2>
        <form action="submit">
            <div class="campos-name flex">
                <div class="campo flex-column">
                    <h3>Nombre</h3>
                    <input type="text" class="Input">
                </div>
                <div class="campo flex-column">
                    <h3>Apellidos</h3>
                    <input type="text" class="Input">
                </div>
            </div>
            
            <div class="campo-correo flex-column">
                <h3>Correo</h3>
                <input type="email" class="Input">
            </div>
            <div class="buttons flex">
                <button class="button">Guardar</button>
                <button class="two-button">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="password carding">
        <h2>Cambiar Contraseña</h2>
        <form action="submit">
            <div class="campo flex-column">
                <h3>Contraseña Actual</h3>
                <input type="password" placeholder="Ingrese su contraseña Actual" class="Input">
            </div>
            <div class="campo flex-column">
                <h3>Contraseña Nueva</h3>
                <input type="password" placeholder="Ingrese su nueva contraseña" class="Input">
            </div>
            <div class="campo flex-column">
                <h3>Confirmar Contraseña Nueva</h3>
                <input type="password" placeholder="Confirme su contraseña " class="Input">
            </div>
            <div class="buttons flex">
                <button class="button">Actualizar Contraseña</button>
            </div>
            
        </form>
        
    </div>
</main>
