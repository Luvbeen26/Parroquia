<div class="event-card" [ngClass]="'event-' + eventInfo.tipo.toLowerCase().replaceAll(' ', '-')">
    <div class="event-header">
        <h3 class="event-name">{{ eventInfo.descripcion }}</h3>
        <span class="event-badge" [ngClass]="'event-' + eventInfo.tipo.toLowerCase().replaceAll(' ', '-')">
            {{ eventInfo.tipo }}
        </span>

    </div>
    
    <div class="event-details">
        <div class="detail-item">
            <mat-icon class="icon">calendar_today</mat-icon>
            <span>{{ eventInfo.date }}</span>
        </div>
        <div class="detail-item">
            <mat-icon class="icon">access_time</mat-icon>
            <span>{{ eventInfo.hour }}</span>
        </div>

         @if (shouldShowStatus()) {
            <div class="detail-item attendance-status">
                <mat-icon class="icon" [ngClass]="eventInfo.status === 'Asistido' ? 'attended' : 'not-attended'">
                    {{ eventInfo.status === 'Asistido' ? 'check_circle' : 'cancel' }}
                </mat-icon>
                <span [ngClass]="eventInfo.status === 'Asistido' ? 'attended-text' : 'not-attended-text'">
                    {{ eventInfo.status }}
                </span>
            </div>
        }
    </div>
</div>
