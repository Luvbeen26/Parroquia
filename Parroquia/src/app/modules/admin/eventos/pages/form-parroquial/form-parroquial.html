<main>
    
    <section class="contenedor">    
        <div class="calendary flex">
            <calendar-date [min]="isomin"(change)="DateChange($event)">
            
                <svg aria-label="Previous" slot="previous" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
                <svg aria-label="Next" slot="next" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right">
                    <path d="m9 18 6-6-6-6"/>
                </svg>

                <div class="grid">
                    <calendar-month ></calendar-month>
                </div>
            </calendar-date>
        </div>
        <form [formGroup]="form" (submit)="RegEditEvent()" class="form flex-column">
            <span class="Campo flex-column">
                <h4>Descripcion Evento</h4>
                <input type="text" id="Evento" class="Input" formControlName="descripcion">
            </span>
            <span class="Campo flex-column">
                <h4>Fecha Seleccionada</h4>
                <input type="text" id="date" class="Input" readonly placeholder="Seleccione una fecha del calendario">
            </span>
            <span class="Campo flex-column">
                <h4>Hora de Inicio</h4>
                <select name="" id="hora" class="Input" formControlName="hora">
                    <option value="">Seleccione hora de inicio</option>

                    
                </select>
               
            </span>
            <span class="Campo flex-column">
                <h4>Hora de Fin <span class="required"></span></h4>
                <select id="hora_fin" class="Input"formControlName="hora_fin">
                    <option value="">Seleccione hora de fin</option>
                </select>
                
            </span>
            <button class="button" type="submit"[disabled]="form.invalid">{{button_text}}</button>

        </form>
    </section>
    
</main>
